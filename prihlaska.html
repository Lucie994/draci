<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihláška draka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-page dragon-bg">
    
    <header>
        <h1>Přihláška do dračí soutěže</h1>
    </header>
    <form action="https://formsubmit.co/lucie.posavadova@seznam.cz" method="POST" enctype="multipart/form-data">
    <main>
        <form class="dragon-form" action="#" method="post" enctype="multipart/form-data">
            
            <label>Jméno draka*:
                <input type="text" name="jmeno" required>
            </label>

            <label>Pohlaví:
                <input type="radio" name="pohlavi" value="samec"> Samec
                <input type="radio" name="pohlavi" value="samice"> Samice
            </label>

            <label>Datum narození:
                <input type="date" name="narozeni" required min="1900-01-01" max="2015-01-01">
            </label>

            <label>Barva šupin:
                <input type="color" name="barva" style="width:40px; height:40px;">
            </label>

            <label>Počet sežraných osob:
                <input type="number" name="obeti" min="0" max="1000">
            </label>

            <label>Délka ohnivého dechu (0–100 m):
                <input type="range" name="dech" min="0" max="100">
            </label>

            <label>
                <input type="checkbox" name="certifikat"> Mám certifikát nehořlavosti
            </label>

            <label>Letový kód draka (např. CZ-48P):
                <input type="text" name="kod" pattern="[A-Z]{2}-\d+[A-Z]" placeholder="CZ-48P" >
            </label>

            <label>Obrázek draka:
                <input type="file" name="obrazek" accept="image/*">
            </label>

            <label>Disciplíny (držením Ctrl vyber více):
                <select name="discipliny" multiple size="3">
                    <option>Plivání ohně na cíl</option>
                    <option>Nejhlasitější řev</option>
                    <option>Let mezi sopkami</option>
                </select>
            </label>

            <fieldset class="ucet">
                <legend>Účet soutěžícího</legend>
                <label>Email*:
                    <input type="email" name="email" required placeholder="např. ohnivy@drak.cz">
                </label>
                <label>Heslo*:
                    <input type="password" name="heslo" required>
                </label>
            </fieldset>

            <div class="buttons">
                <input type="submit" value="Odeslat přihlášku">
                <input type="reset" value="Reset">
            </div>
        </form>

        <a href="index.html" class="button">Zpět na informace</a>
    </main>

</body>
</html>
